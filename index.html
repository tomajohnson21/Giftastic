<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Giftastic</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Ubuntu" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container header-container">
        <h1>Giftastic</h1>
    </div>
    
    <div class="container">
        
        <div class="row">
            
            <div class ="col-lg-6">
                
                <form id="button-form">
                    
                    <label for="user-input">Add New Gif Category</label>
                    
                    <input class="form-control" type="text" id="user-input"><br>
                    
                    <input class="btn btn-primary" id="add-category" type="submit" value="Add Category">
                </form>
            </div>

            <div class="col-lg-6" id="selector-view">
                    
                <label for="limit-select">How Many Gifs Do You Want?</label>
                
                <select class="form-control" id="limit-select">
                    
                    <option>5</option>
                    
                    <option>10</option>
                    
                    <option>15</option>
                    
                    <option>20</option>
                    
                    <option>25</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container" id="button-container">
        <div class="row">
            
            <div class="col-lg-12" id="buttons-view">
            
            </div>
        </div>
    </div>

    <div class="container" id="gif-container">
        <div class="row">
            
            <div class="col-lg-12" id="gif-view">

            </div>
        </div>
    </div>


    <script src="assets/javascript/app.js"></script>
</body>
</html>
